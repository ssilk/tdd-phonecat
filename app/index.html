<!doctype html>
<html lang="en" ng-app="tddPhoneCatApp">
  <head>
    <meta charset="utf-8">
    <title>TDD PhoneCat</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="phone-list/phone-list-controller.js"></script>
  </head>
  <body>
    <div ng-controller="tddPhoneListController">
      <ul>
        <li ng-repeat="phone in phones">
          <span>{{phone.name}}</span>
        </li>
      </ul>
    </div>
  </body>
</html>
