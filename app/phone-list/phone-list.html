<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      Search: <input ng-model="searchText">
      Sort by:
      <select ng-model="sortKey">
        <option value="name">Alphabetical</option>
        <option value="age">Newest</option>
      </select>
    </div>

    <div class="col-md-10">
      <ul class="phones">
        <li ng-repeat="phone in phones | filter:searchText | orderBy:sortKey"
            class="thumbnail">
          <a class="thumb" ng-href="#/phones/{{phone.id}}">
            <img ng-src="{{phone.imageUrl}}">
          </a>
          <a ng-href="#/phones/{{phone.id}}">
            {{phone.name}}
          </a>
          <p>{{phone.snippet}}</p>
        </li>
      </ul>
    </div>

  </div>
</div>
